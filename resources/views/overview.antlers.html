<div class="lg:overflow-hidden lg:pt-8 lg:pb-14">
  <!-- Subpage header -->
  <div class="mx-auto max-w-4xl px-4 lg:px-0">
    <div class="flex items-center">
      <div class="relative z-10 -rotate-2 border-2 border-black py-2 px-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="relative h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
          />
        </svg>
      </div>
      <h1 class="ml-4 text-3xl font-semibold">{{ title }}</h1>
    </div>
  </div>

  <!-- Resource Collection -->
  <div class="mx-auto max-w-4xl">
    <div class="mt-12 grid grid-cols-1 gap-x-10 gap-y-10 px-4 md:grid-cols-2 lg:grid-cols-3 lg:px-0">
      {{ grid }}
        <div class="">
          <img src="{{ glide:cover preset='thumbnail' }}" alt="" class="min-h-40 w-full rounded bg-blue-200" />
          <h3 class="mt-2 text-2xl font-semibold">{{ title }}</h3>
          <p class="text-md mt-2.5 text-gray-700">
            {{ teaser }}
          </p>
          <a href="{{ link }}" class="mt-2.5 inline-block font-semibold">{{ cta }}</a>
        </div>
      {{ /grid }}
    </div>
  </div>

  {{ partial:components/newsletter-signup }}
  <article class="">
    {{ content | widont }}
  </article>
</div>
