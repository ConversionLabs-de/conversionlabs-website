title: Event
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured
        field:
          default: false
          display: Featured
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: date_from
        field:
          mode: single
          earliest_date: '2022-06-01'
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Date from'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: date_to
        field:
          mode: single
          earliest_date: '2022-06-01'
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Date to'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: type
        field:
          options:
            meetup: Meetup
            conference: Conference
            seminar: Seminar
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Type
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: Location
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: cover
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Cover
          type: assets
          icon: assets
          instructions: 'Upload a cover photo'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
