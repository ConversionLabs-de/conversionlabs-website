title: Overview
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: grid
        field:
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: teaser
              field:
                antlers: false
                display: Teaser
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: cover
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Cover
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: link
              field:
                collections:
                  - pages
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: cta
              field:
                input_type: text
                antlers: false
                display: CTA
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
          mode: stacked
          max_rows: 3
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
