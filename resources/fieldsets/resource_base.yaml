title: 'Resource Base'
fields:
  -
    handle: featured
    field:
      default: false
      display: Featured
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: cover
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Cover
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
